<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

	<title>JW Player for Flash</title>

	<style type="text/css">
		
		body {
	background-color: black;
	padding: 0 20px;
	color:#000;
	font: 13px/18px Arial, sans-serif;
	
}
		a { color: #360; }
		h3 { padding-top: 20px; }
		ol { margin:5px 0 15px 16px; padding:0; list-style-type:square; }
	</style>

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"></head>
<body>

	<div id="container"><a href="http://www.macromedia.com/go/getflashplayer">Get the Flash Player</a> to see this player.</div>
	<script type="text/javascript" src="swfobject.js"></script>
      <script type="text/javascript">
                var s1 = new SWFObject("player.swf","mpl","543","342","7","#8a8a8a");
                s1.addParam('allowscriptaccess','always');
                s1.addParam('allowfullscreen','true');
                s1.addVariable('width','543');
                s1.addVariable('height','306');
                s1.addVariable('file','video.flv');
                s1.addVariable('image','preview.jpg');
                s1.addVariable('recommendations','http://test.video.lan/related/IouwhNQw/?xml=1');
                s1.addVariable('repeat','list');
                s1.addVariable('shuffle','false');
                s1.addVariable('linkfromdisplay','true');
                s1.addVariable('linktarget','_self');
                s1.addVariable('javascriptid','delfivideo');
                s1.addVariable('enablejs','true');
                s1.addVariable('shownavigation','true');
				s1.addParam('allownetworking','all');  
  				
				s1.addVariable('plugins', 'd-related');				
				s1.addVariable('drelated.dxmlpath', 'relatedclips.xml'); //link to the XML containing related clips
				s1.addVariable('drelated.dposition', 'bottom'); // center, bottom, top
				s1.addVariable('drelated.dskin', 'skins/grayskin.swf'); //link to the skin
				s1.addVariable('drelated.dtarget', '_self'); // where to open the related videos when clicked on
				
				
                s1.addVariable("autostart","false");
                s1.addVariable("stretching","uniform");
                s1.write("container");
        </script>
	



	

</body>
</html>
